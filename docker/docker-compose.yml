version: '3.8'

services:
  postgres:
    build:
      context: ../postgres-build-dir
      dockerfile: Dockerfile.postgres
    image: hotdog-postgres-with-plugins:18.0
    container_name: hotdog-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hotdog}
      # 可选：设置时区
      TZ: ${TZ:-Asia/Shanghai}
      # 可选：PostgreSQL 配置
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      # 数据持久化（PostgreSQL 18+ 使用 /var/lib/postgresql 而不是 /var/lib/postgresql/data）
      - ../postgres-data:/var/lib/postgresql
      # 挂载初始化 SQL 脚本
      - ../postgres-build-dir/init.sql:/docker-entrypoint-initdb.d/99-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hotdog-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: hotdog-app:latest
    container_name: hotdog-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # 数据库连接配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hotdog}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # JPA 配置
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      # 应用配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # 时区
      TZ: ${TZ:-Asia/Shanghai}
      # JVM 参数
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hotdog-network

  # 开发环境服务（可选）
  app-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: hotdog-app-dev:latest
    container_name: hotdog-app-dev
    restart: unless-stopped
    ports:
      - "${APP_DEV_PORT:-8081}:8080"
    environment:
      # 数据库连接配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hotdog}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # JPA 配置
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-true}
      # 应用配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      # DevTools 配置
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      # 时区
      TZ: ${TZ:-Asia/Shanghai}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 挂载源代码以支持热重载
      - ../src:/app/src
      - ../pom.xml:/app/pom.xml
      - maven-cache:/root/.m2
    networks:
      - hotdog-network
    profiles:
      - dev

networks:
  hotdog-network:
    driver: bridge

volumes:
  maven-cache:
    driver: local

